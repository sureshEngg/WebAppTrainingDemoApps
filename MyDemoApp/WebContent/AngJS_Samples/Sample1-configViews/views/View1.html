<div class="container">
	<h2>View 1</h2>
	Name: <br/> <input type="text" ng-model="filter.name"> <br/>
	 <ul>
		<li
			data-ng-repeat="cust in customers | filter:filter.name | orderBy:'city'">
			{{ cust.name | uppercase}} - {{cust.city | lowercase}}</li>
	</ul>
	<br/> Custome Name :<br/> <input type="text" ng-model="newCustomer.name">
	<br/>Custome City :<br/> <input type="text"
		ng-model="newCustomer.city"> <br/>
	<br/>
	<button data-ng-click='addCustomer()'>Add Customer</button>
	<br/>
	<br> <a href="#/view2">View 2</a> 
</div>
